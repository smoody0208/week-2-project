<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Programming Language Quiz</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Title</h1>
      <h3>Descripotion</h3>
    </div>
    <div class="container">
      <form id="quizForm"></form>
        <div class="card">
          <h5 class="card-header">What size of company would you prefer to work for?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="1" checked>
                  A large well established company.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="2">
                  A startup.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="3">
                  Somewhere small but well established.
                </label>
              </div>
            </div>  
          </div>
          <h5 class="card-header">What is your reason for wanting to learn how to program?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="reason" value="1" checked>
                  Change careers.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="reason" value="1">
                  Just for fun.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="reason" value="3">
                  Improve my tech skills.
                </label>
              </div>
            </div>  
          </div>
          <h5 class="card-header">What is your education level?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="education" value="1" checked>
                  4 year degree.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="education" value="2">
                  High School
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="education" value="3">
                  Trade School
                </label>
              </div>
            </div>  
          </div>
          <h5 class="card-header">Which platform or field would you like to work in?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="platform" value="1" checked>
                  Web Development.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="platform" value="2">
                  Gaming.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="platform" value="3">
                  Mobile Apps.
                </label>
              </div>
            </div>  
          </div>
          <h5 class="card-header">Do you already know a programming language?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="language" value="1" checked>
                  No not yet.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="2">
                  I know 1 language.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="3">
                  I write my own language.
                </label>
              </div>
            </div>  
          </div>
          <button type="submit" class="btn btn-info">Get Your Result</button>
        </div>
      </form>  
    </div>  
  </body>
</html>

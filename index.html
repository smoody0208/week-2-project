<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Programming Language Quiz</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Title</h1>
      <h3>Descripotion</h3>
    </div>
    <div class="container">
      <form id="quizForm">
        <div class="form-group">
          <label for="person1">Please enter your name to get started:</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="card text-white bg-info mb-3">
          <h5 class="card-header">What size of company would you prefer to work for?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="large">
                  A large well established company.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="small">
                  A startup.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="medium">
                  Somewhere small but well established.
                </label>
              </div>
            </div>  
          </div>
          <h5 class="card-header">What is your reason for wanting to learn how to program?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="change">
                  Change careers.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="fun">
                  Just for fun.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="skill">
                  Improve my tech skills.
                </label>
              </div>
            </div>  
          </div>
          <h5 class="card-header">What is your education level?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="degree">
                  4 year degree.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="highSchool">
                  High School
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="tradeSchool">
                  Trade School
                </label>
              </div>
            </div>  
          </div>
          <h5 class="card-header">Which platform or field would you like to work in?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="web">
                  Web Development.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="game">
                  Gaming.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="app">
                  Mobile Apps.
                </label>
              </div>
            </div>  
          </div>
          <h5 class="card-header">Do you already know a programming language?</h5>
          <div class="card-body">
            <div class="card-text">
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="no">
                  No not yet.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="yes">
                  I know 1 language.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="many">
                  I write my own language.
                </label>
              </div>
            </div>  
          </div>
          <button type="button" class="btn btn-danger">Get Your Result</button>
        </div>
      </form>  
    </div>  
  </body>
</html>
